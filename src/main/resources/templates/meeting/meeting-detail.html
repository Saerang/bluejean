<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<th:block layout:fragment="content">
    <!-- Begin Page Content -->
    <div class="container-fluid">
        <div class="ml-2">
            <!-- Page Heading -->
            <h1 class="h3 mb-2 text-gray-800">모임 내용</h1>
            <p class="mb-4">* 짝수달 3째주 토요일</p>
        </div>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <form class="form-horizontal mt-3" id="fee_from">
                <div class="form-group">
                    <label for="type" class="col-sm-2 control-label">Type</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  id="type" th:value="|${meeting.meetingOrder}회차 ${meetingType}|" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" th:value="${meeting.title}" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="meeting_content" class="col-sm-2 control-label">content</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" id="meeting_content" rows="5" readonly>[[*{meeting.content}]]</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="place" class="col-sm-2 control-label">place</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="place" th:value="${meeting.place}" readonly>
                    </div>
                </div>
                <a href="/meeting/meeting" id="btn-list" role="button" class="btn btn-primary ml-3 my-3 text-white">취소</a>
            </form>
        </div>

    </div>
</th:block>

<th:block layout:fragment="script">
<script type="text/javascript">
    $(document).ready(function(){

    });
</script>
</th:block>
</html>
